<ion-view view-title="CLINICS LIST" hide-nav-bar='false'>
  <ion-nav-buttons side="left">
    <div class="margin-left-5px">
      <i class="icon ion-navicon bar-dash-menu" ng-click="toggleLeft()"></i>
    </div>
  </ion-nav-buttons >
  <ion-nav-buttons side="right" >
    <div class="margin-top-4px">
      <img src="img/nav-bar-logo.png" class="width-29px">
    </div>
  </ion-nav-buttons>
  <ion-header-bar class="bar-light bar-subheader">
    <div class="row">
      <div class=" col col-10 ion-refresh icon-refresh-size" ng-click="refreshAll()">
      </div>
      <div class="col col-50">
        <div class="searching-bar-adjustment">
          <label class="item-input-wrapper search-background-color">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="cross"/>
          </label></div>
      </div>

      <div  ng-show="cross" class="col col-40 padding-top-19" ng-click="clearSearch()">
        <i class="ion-close-circled ion-size-x"> </i>
      </div>
    </div>
    <div class="row margin-top-14p">
      <div class="col"></div>
      <div class="col">
        <i ng-show="validation" class="ion-android-sad icon-sad"></i> </div>
      <div class="col"></div>
    </div>

    <div  class="margin-left-38p">
      <p ng-show="validation"> Currently, Clinic Is Not Registered! </p>

    </div>

  </ion-header-bar>

  <ion-content class="content-margin-top">

 -->

</ion-view>

<script id="clinic-detailModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-nav-bar class="bar-light header-color">
      <ion-nav-title>{{GeoClinicName}}</ion-nav-title>
      <ion-nav-buttons side="left">
        <div class="margin-left-5px margin-top-4px">
          <i class="icon ion-close-round bar-dash-cross" ng-click="modal.hide()"></i>
        </div>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <div class="margin-top-4px">
          <img src="img/nav-bar-logo.png" class="width-29px">
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
      <div class="row margin-top-40">
        <div class="col">
          <p class="text-center font-size-16 doctor-name-heading">Distance Matrix</p>
        </div>
      </div>

      <div class="text-center font-size-14">
        <p>{{directionMatrix.origin_addresses[0]}}</p>
        <h4>To</h4>
        <p>{{directionMatrix.destination_addresses[0]}}</p>
        <p>Distance : {{directionMatrix.rows[0].elements[0].distance.text}}</p>
        <p>Duration : {{directionMatrix.rows[0].elements[0].duration.text}}</p>
      </div>
      <div class="row" ng-click="thanks()" ng-if="conditionComment == null || conditionComment == ''">
        <button class="button button-block color-submit">Take Appointment</button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
