<ion-view view-title="Feedback" hide-nav-bar='false'>
  <ion-nav-buttons side="left">
    <div class="margin-left-5px">
      <i class="icon ion-navicon bar-dash-menu" ng-click="toggleLeft()"></i>
    </div>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <div class="margin-top-4px">
      <img src="img/nav-bar-logo.png" class="width-29px">
    </div>
  </ion-nav-buttons>
    <ion-content class="content-margin-top">

      <div class="margin-top">
        <p class="font-served display-inline">Your Number has been served</p>
       <!-- <i class="ion-ios-checkmark icon-color"></i>!-->
      </div>

      <p class=" card font-thank margin-top">Leave a rating and comment</p>
      <div class="rating star">
        <rating ng-model="data.rating" max="data.max" ></rating>
      </div>
      <label class="item item-input margin-14px">
        <textarea ng-model="$parent.myComments" rows="4" cols="50" placeholder="Comments" ></textarea>
      </label>

      <div class="row">
 <div class="col"></div>
          <div class="col"></div>
       <div class="col"> <button class="button button-small margin-left-29px color-design" ng-click="thanks()">Comment</button></div>

      </div>
    </ion-content>
</ion-view>
