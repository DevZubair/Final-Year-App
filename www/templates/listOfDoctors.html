<ion-view view-title="DOCTOR'S LIST" hide-nav-bar='false'>
    <ion-nav-buttons side="left">
        <div class="margin-left-5px">
            <i class="icon ion-navicon bar-dash-menu" ng-click="toggleLeft()"></i>
        </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div class="margin-top-4px">
            <img src="img/nav-bar-logo.png" class="width-29px">
        </div>
    </ion-nav-buttons>

    <ion-header-bar class="bar-light bar-subheader">
        <div class="row margin-top-n48">
            <div class=" col col-10 ion-refresh icon-refresh-size" ng-click="refreshAll()">
            </div>
            <div class="col col-50">
                <div class="searching-bar-adjustment">
                    <label class="item-input-wrapper search-background-color">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Search" ng-model="cross"/>
                    </label></div>
            </div>


            <div  ng-show="cross" class="col col-40 padding-top-19" ng-click="clearSearch()">
                <i class="ion-close-circled ion-size-x"> </i>
            </div>
        </div>
    </ion-header-bar>

    <ion-content class="content-margin-top">
        <div class="row margin-top-14p" ng-if="validation">
            <div class="col"></div>
            <div class="col">
                <i class="ion-android-sad icon-sad"></i> </div>
            <div class="col"></div>
        </div>

        <div ng-if="validation" class="margin-left-38p text-center">
            <p> Currently, Doctor Is Not Registered! </p>
        </div>
      <div class="row" ng-if="showSpinner">
        <div class="col"></div>
        <div class="col" style="margin-left: 15%">
          <ion-spinner icon="ripple"></ion-spinner>
        </div>
        <div class="col"></div>
      </div>

        <div class="row viewBackground margin-top-2 div-gap-margin" ui-sref="doctorDetail" ng-click="sendDoctorDetail(contents)" ng-repeat="contents in drarray | filter:cross">
            <div class=" col col-10 numberCircle">
                <p class="margin-top-2">{{$index+1}}</p>
            </div>
            <div class="col col-50 doctor-card-heading">
                <div class="theme-font-grey-color font-size-15 ">{{contents.Speciality}}</div>
                <div class="theme-font-grey-color font-size-15 ">{{contents.Timings}}</div>

            </div>
            <div class="col col-10 person-icon-img">
                <i class=" col col-10 icon ion-record">
                    <img src="img/speciality.png">
                </i>
            </div>

            <div class="col col-20 padding-top-12">
                <p class="theme-font-grey-color font-size-14">{{contents.DoctorFirstName}}</p>
                <p class="theme-font-green-color doctor-name-status" ng-if="contents.Status">Available</p>
                <p class="theme-font-disable-color doctor-name-status" ng-if="!contents.Status">Not Available</p>
            </div>
            <div class="col padding-top-18">
                <i class="icon ion-chevron-right float-right right-arrow-icon theme-font-grey-color font-size-16"></i>
            </div>
        </div>

             <div class="bottom-bar-adjustment"></div>
    </ion-content>
</ion-view>
