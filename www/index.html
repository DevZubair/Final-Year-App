<!DOCTYPE html>
<html ng-app="hospitalModule">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <link href="css/appointmentDetail.css" rel="stylesheet">
  <link href="css/doctorDetail.css" rel="stylesheet">
  <link href="css/listOfClinics.css" rel="stylesheet">
  <link href="css/listOfDoctors.css" rel="stylesheet">
  <link href="css/settingsPage.css" rel="stylesheet">
  <link href="css/thanksPage.css" rel="stylesheet">
  <link href="css/sideMenu.css" rel="stylesheet">
  <link href="css/appointmentsList.css" rel="stylesheet">
  <link href="css/contactPage.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>


  <!-- your app's js -->
  <script src="lib/socket.io-1.3.7.js"></script>
  <script src="js/app.js"></script>
  <script src="js/Controllers/doctorDetailController.js"></script>
  <script src="js/Controllers/appointmentDetailController.js"></script>
  <script src="js/Controllers/appointmentsListController.js"></script>
  <script src="js/Controllers/clinicsListController.js"></script>
  <script src="js/Controllers/doctorsListController.js"></script>
  <script src="js/Controllers/settingsController.js"></script>
  <script src="js/Controllers/contactPageController.js"></script>
  <script src="js/Controllers/ThanksController.js"></script>

  <script src="js/services.js"></script>
</head>
<body>

<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-light header-color">

</ion-nav-bar>
<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left" style="overflow-y: scroll;">
    <div style="width: 20em;margin-top: 45px;height: 10em;background-image: url(img/back-Hospital.jpg); background-size: 100%;">
      <div class="row" style="padding-left: 35px">

      </div>
      <div class="height-18"></div>
      <div class="height-24"></div>
      <div class="row margin-top-8percent">
        <div class="col col-20 margin-top-3-percent">
          <img class="avatar" src="img/nav-bar-logo.png">
        </div>
        <div class="col col-66">
          <div class="row side-menu-queno">Queno</div>
          <div class="row font-size-14 font-family-cursive">Say no to waiting lines</div>
        </div>
      </div>
    </div>
    <a class="no-underline" ng-click="toggleLeft()">
      <div class="next-footer-green" style="padding-top: 5px;height: 3em;">
        <p class="text-center margin-top-06px">Gulistan-e-Jauhar, Block 12</p>
      </div>
    </a>

    <div class="row height-4em padding-top-9" menu-close="" ui-sref="appointmentsList">
      <div class="col col-20"><i class="ion-ios-pulse-strong" style="font-size: 24px;color:  #cc2320;"></i></div>
      <label class="col col-80 item item-input border-LR-none border-top-none" style="padding-top: 7px">
        <p class="font-color-grey margin-left-minus4">All Appointments</p>
      </label>
    </div>
    <div class="row height-4em" menu-close="" ui-sref="clinicsList">
      <div class="col col-20 margin-top-08px">
        <i class="ion-ios-paper-outline" style="font-size: 24px;color: #cc2320;"></i>
      </div>
      <label class="col col-80 item item-input border-LR-none padding-top-15">
        <p class="font-color-grey margin-left-minus4">Clinics</p>
      </label>
    </div>
    <div class="row height-4em" menu-close="" ui-sref="settingsPage">
      <div class="col col-20 margin-top-08px">
        <i class="ion-gear-a" style="font-size: 24px;color:  #cc2320;"></i>
      </div>
      <label class="col col-80 item item-input border-LR-none padding-top-15">
        <p class="font-color-grey margin-left-minus4">Settings</p>
      </label>
    </div>

  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-view>

    </ion-nav-view>
    <!-- Main content, usually <ion-nav-view> -->
  </ion-side-menu-content>
</ion-side-menus>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->

</body>
</html>
